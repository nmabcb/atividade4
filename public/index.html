<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa News</title>
    <link rel="icon" href="https://brandlogos.net/wp-content/uploads/2015/03/nasa-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="app.css">
</head>

<body class="body">
    
    <ul>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">News</a>
            <div class="dropdown-content">
                <a href="news.html"> All Nasa News </a>
                <a href="news/bbc.html"> BBC News</a>
                <a href="news/thetimes"> TheTimes News</a>
                <a href="news/theguardian.html"> TheGuardian News</a>
            </div>
        </li>

        <!-- modal -->
        <button type="button" class="buttonLogin" id="btnModalLogin">
            Login
        </button>

        <button type="button" class="buttonRegistar" id="btnModalRegistar">
            Sign Up
        </button>

        <button type="button" class="buttonLogOff" id="btnLogoff">
            Log Out
        </button>

        <!-- Modal para registar novo utilizador -->
        <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
        <div class="modal fade" id="modalRegistar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Register New User
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" style="color: white;">E-Mail</label>
                            <input type="email" class="form-control" id="usernameRegistar" name="usernameRegistar"
                                placeholder="E-Mail" />
                            <p id="emailErroLoginRegistar"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: white;">Password</label>
                            <input type="password" class="form-control" id="senhaRegistar" name="senhaRegistar"
                                placeholder="Senha" />
                            <p id="statusRegistar" style="color: white;"></p>
                        </div>
                        <div class="modal-footer d-block">
                            <button id="btnCancelaRegistar" class="buttonCancelar" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button class="buttonSubmeter" id="btnSubmitRegistar" onclick="validaRegisto()">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para fazer login -->
        <!-- se retirar o data-bs-backdrop, o modal desaparece ao clicar no fundo da página -->
        <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Insert Your Credentials
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="btnLoginClose"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" style="color: white;">E-Mail</label>
                            <input type="email" class="form-control" id="usernameLogin" name="usernameLogin"
                                placeholder="E-Mail" />
                            <p id="emailErroLogin"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: white;">Password</label>
                            <input type="password" class="form-control" id="senhaLogin" name="senhaLogin"
                                placeholder="Senha" />
                            <p id="passErroLogin" style="color: white;"></p>
                            <p id="statusLogin"></p>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe" style="color: white;">Remember-me</label>
                        </div>
                        <div class="modal-footer d-block">
                            <p id='pRegistar' class="float-start">
                                <a href="#">Register</a>
                            </p>
                            <button class="buttonCancelar" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button class="buttonSubmeter" id="btnSubmitLogin" onclick="validaLogin()">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal -->

    </ul>
    <header class="head">
        <div class="container">
            <div class="intro-text">
                <h3 class = "intro-lead-in">This is a project for my Web Development class. The API gathers news links about NASA.</h3>
                </div>
            </div>            
            <div>
                <h2><span> <a href="news.html"> All News </a></span></h2>
                <div class="space"></div>
            </div>
    </header>

                src="https://cdn.discordapp.com/attachments/900439282999775312/909504139019567194/bY9C9FJjHwSiwCJuDMOjAAAAAElFTkSuQmCC.png"
                style="width:433px;height:227px;"> </a><br /></div>
    <div class="column2"><a href="news/bbc.html"> <img
                src="https://cdn.discordapp.com/attachments/900439282999775312/909505588256440390/QftAqQGrRXdPgAAAABJRU5ErkJggg.png"
                style="width:433px;height:240px;"> </a><br /></div>
    <div class="column3"><a href="news/theguardian.html"> <img
                src="https://cdn.discordapp.com/attachments/900439282999775312/909505201428394004/the-guardian-logo-white.png"
                style="width:433px;height:227px;"> </a><br /></div>
    </div>

        <div class="content">
            <p>.</p>
        </div>
        <div id="footer">
            <p>&copy; 2021 Web Development. Universidade Autonoma de Lisboa.</p>
        </div>
    </div>

    <script src="./js/users.js"></script>

</body>

</html>
